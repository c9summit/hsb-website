    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('stats-form');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const totalPoints = parseInt(document.getElementById('total-points').value);
        const totalRebounds = parseInt(document.getElementById('total-rebounds').value);
        const totalAssists = parseInt(document.getElementById('total-assists').value);
        const totalSteals = parseInt(document.getElementById('total-steals').value);
        const totalBlocks = parseInt(document.getElementById('total-blocks').value);
        const gamesPlayed = parseInt(document.getElementById('games-played').value);

        const pointsPerGame = totalPoints / gamesPlayed;
        const reboundsPerGame = totalRebounds / gamesPlayed;
        const assistsPerGame = totalAssists / gamesPlayed;
        const stealsPerGame = totalSteals / gamesPlayed;
        const blocksPerGame = totalBlocks / gamesPlayed;

        resultsDiv.innerHTML = `
            <p>Points Per Game: ${pointsPerGame.toFixed(2)}</p>
            <p>Rebounds Per Game: ${reboundsPerGame.toFixed(2)}</p>
            <p>Assists Per Game: ${assistsPerGame.toFixed(2)}</p>
            <p>Steals Per Game: ${stealsPerGame.toFixed(2)}</p>
            <p>Blocks Per Game: ${blocksPerGame.toFixed(2)}</p>
        `;
    });
});
